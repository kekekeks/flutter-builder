name: Build Flutter Engine

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ubuntu:
    name: Build on Ubuntu 22.04
    runs-on: ubuntu-22.04

    steps:

      - name: Check disk space
        run: df . -h
      - name: Free disk space
        run: |
          sudo rm -rf \
            /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup \
            /usr/lib/jvm || true
          echo "some directories deleted"
      - name: Check disk space
        run: |
          df . -h
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl python3 python3-pip wget unzip ninja-build \
            build-essential libglib2.0-dev pkg-config clang cmake xz-utils
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Run build
        run: bash ./build.sh

      - name: Check disk space
        run: df . -h
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: impeller-sdk-ubuntu-22.04
          path: flutter/engine/src/out/*/zip_archives/**/*.zip
          if-no-files-found: warn

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check disk space
        run: df . -h
      
      - name: Run build
        run: bash ./build.sh
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: impeller-sdk-macos
          path: flutter/engine/src/out/*/zip_archives/**/*.zip
          if-no-files-found: warn
